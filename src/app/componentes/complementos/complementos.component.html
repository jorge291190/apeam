<div style="width: 98%; margin: 0 auto; margin-top: 1%;" class="shadow-lg p-3 mb-5 bg-white rounded">
    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
            <div style="width: 95%; height: 95%;" *ngIf="tile.id === 1">
                <mat-toolbar color="primary" style="height: 30px;">FACTURAS</mat-toolbar>

                <div class="main-container m-3">

                    <mat-form-field>
                        <mat-label>Filtro</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Busqueda">
                    </mat-form-field>

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

                        <!-- Position Column -->
                        <ng-container matColumnDef="folio">
                            <th mat-header-cell *matHeaderCellDef> Folio </th>
                            <td mat-cell *matCellDef="let element">REP {{element.folio}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="fecha">
                            <th mat-header-cell *matHeaderCellDef> Fecha Emision </th>
                            <td mat-cell *matCellDef="let element"> {{element.fecha_f}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="razon">
                            <th mat-header-cell *matHeaderCellDef> Moneda </th>
                            <td mat-cell *matCellDef="let element"> {{element.cliente_factura___razon_social}} </td>
                        </ng-container>
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="descargar">
                            <th mat-header-cell *matHeaderCellDef> Descargar REP </th>
                            <td mat-cell *matCellDef="let element">

                                <button mat-raised-button color="primary" (click)="internet(element.descarga)">REP</button> </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>


                </div>

            </div>

            <div style="width: 95%; height: 95%;" *ngIf="tile.id === 2">

                <img src="https://pbs.twimg.com/profile_images/443438164196089856/JeA0mcZH_400x400.jpeg" width="90%" style="margin: 0 auto; margin-top: 3%;">
                <app-botonera></app-botonera>
            </div>
            <div style="width: 95%; height: 95%;" *ngIf="tile.id === 2">
            </div>
        </mat-grid-tile>
    </mat-grid-list>

</div>
