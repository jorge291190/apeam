<div style="width: 98%; margin: 0 auto; margin-top: 4%;" class="shadow-lg p-3 mb-5 bg-white rounded">
    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
            <div style="width: 95%; height: 95%;" *ngIf="tile.id === 1">

                <div style="width:50%; margin: 0 auto; margin-top: 10%; ">
                    <mat-form-field style="display: block; margin: auto;">
                        <mat-label>Usuario</mat-label>
                        <input matInput type="text" [(ngModel)]="usuario" autocomplete="off">
                    </mat-form-field>

                    <mat-form-field style="display: block; margin: auto;">
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput type="password" [(ngModel)]="password" autocomplete="off">
                    </mat-form-field>
                    <button mat-raised-button color="primary" *ngIf="valida()" (click)="navegar()">Ingresar</button>

                </div>
            </div>

            <div style="width: 95%; height: 95%;" *ngIf="tile.id === 2">

                <img src="https://pbs.twimg.com/profile_images/443438164196089856/JeA0mcZH_400x400.jpeg" width="90%" style="margin: 0 auto; margin-top: 3%;">
            </div>
        </mat-grid-tile>
    </mat-grid-list>

</div>
